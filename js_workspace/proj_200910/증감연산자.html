<script>

    var x = 1;
    x++;    // x=x+1 과 동일. 1증가의 의미가 내포됨
    x--;    // x=x-1 와 동일.

    console.log("++'s result: ", x);

    /*
        증감식 사용지 x++와 x=x+1의 표현식 중 어떤걸 써야 하는가.. -> 그냥 원하는거 사용하면 된다.

        증감 연산자 주의할 점)
            실행 우선순위를 조심하자
    */
    var y = 0;
    console.log(y++);
    console.log(++y);
    /*
        두개의 실행 명령이 있음.
        1. console.log()라는 출력 실행
        2. y++이라는 1증가 실행 -> 후순위

        결론: 증감 연산자가 연산 대상이 되는 피연산자의 뒤에 올 때,
        실행의 우선순위는 후순위가 된다.

        그냥 안 헷갈리려면 같이 안하면 된다.
            y++;
            console.log(y);
    */

    var z=0;
    console.log(z++);
    console.log(z);
    /*
        실행순서
        1. 콘솔에 z 출력
        2. z++ 명령 실행
        3. 콘솔에 z 출력
    */

    var m = 0;
    console.log(++m);
    /*
        실행순서
        1. ++m 명령 실행
        1. 콘솔에 m 출력
    */

</script>
