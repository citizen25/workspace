<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>

    var n = prompt("연도 입력");
    // 윤달 : 2월이 29일까지 있는 달.
    // 4년마다 : 년도르 4로 나누었을 때 나머지가 0이면 그 해는 윤달..

    // 올해는 윤달이 있는 해입니다. or 올해는 윤달이 없습니다. 중에 하나가 출력되도록..
    var msg = (n%4 == 0) ? "윤달의 해입니다" : "윤달의 해가 아닙니다.";
    document.write(msg);



</script>
