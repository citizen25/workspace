<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 150px;
            color: yellow;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        var x = 0;  // box의 x좌표
        var step = 5;   // 우측, 좌측 방향을 결정짓는 변수
        var flag = true;
        var box;
        // var box = document.getElementById("box");   // 수행 오류!!
    
        // 함수는 호출해야 동작한다. (호출하기 전까지는 절대로 실행되지 않는다.)
        
        /*
            body태그 안의 모든 요소가 생성된 이후에 (로드된 이후에) 자바스크립트에서 접근해야하므로, 초기화 함수는 onLoad 이벤트 핸들러에서 호출하도록 한다!!
        */
        function init(){
            // 문서 로드 이후에 시용할 수 있는 것들에 대해 주로 넣어준다.
            box = document.getElementById("box");
        }

        function move(){
            x = x + step;
            box.style.left = x+"px";
            // box안에 x값 출력
            box.innerText = x;

            // 400이상이거나, 0 이하면 기존의 5는 부호를 바꿔야 한다.
            // flag = (x <= 0 || x >= 400) ? !flag : flag;

            step = (x <= 0 || x >= 400) ? -step : step;
            // step = (flag) ? 5 : -5;
        }

        // 자동으로 움직이게 처리
        function auto(){
            setInterval("move()", 10);
        }
    </script>
</head>
<body onLoad="init()">
    <button onClick="move()">수동 움직이기</button>
    <button onClick="auto()">자동 움직이기</button>
    <div id="box"></div>
</body>
</html>
