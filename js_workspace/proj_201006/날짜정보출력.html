<script>
    /* 사용자로부터 원하는 년, 월, 일을 입력받아 그 날이 무슨 요일인지 출력해주는 프로그램을 작성하세요 */

    
    
    var yy = parseInt(prompt("원하는 연도를 입력하세요"));
    var mm = parseInt(prompt("원하는 월을 입력하세요"))-1;
    var dd = parseInt(prompt("원하는 날짜를 입력하세요"));
    
    var d = new Date();
    
    d.setFullYear(yy);
    d.setMonth(mm);
    d.setDate(dd);
    
    var days = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
    var day = days[d.getDay()];

    alert("그날은 " + day + "입니다");
</script>
