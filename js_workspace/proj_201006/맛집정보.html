<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myMap{
            width: 100%;
            height: 800px;
            background-color: yellow;
        }
    </style>
    <script>
        var storeArray = [
            {
                content: "한국 음식 전문점",
                pos: {
                    lati: 37.501453, 
                    longi: 127.031716
                },
                url: "../images/food_icon/kfood.png"
            },
            {
                content: "영국 음식 전문점",
                pos: {
                    lati: 37.502453, 
                    longi: 127.032716
                },
                url: "../images/food_icon/efood.png"
            },
            {
                content: "일본 음식 전문점",
                pos: {
                    lati: 37.503453, 
                    longi: 127.033716
                },
                url: "../images/food_icon/jfood.png"
            },
            {
                content: "미국 음식 전문점",
                pos: {
                    lati: 37.504453, 
                    longi: 127.034716
                },
                url: "../images/food_icon/afood.png"
            },
            {
                content: "멕시코 음식 전문점",
                pos: {
                    lati: 37.505453, 
                    longi: 127.035716
                },
                url: "../images/food_icon/mfood.png"
            }
        ];    // 맛집 정보를 저장할 일차원 배열.

        var myMap;

        /* 초기화 함수 */
        function init(){
            myMap = document.getElementById("myMap");
            createMap();
        }

        /* 맵처리 함수 */
        function createMap(){
            /* 구글 맵 생성하기 */
            var map = new google.maps.Map(myMap, {
                center: new google.maps.LatLng(37.500453, 127.036716),
                zoom: 17
            });    

            for(var i=0; i<storeArray.length; i++){
                var store = storeArray[i];      // 한개의 json이 담겨진다.

                /* 지도에 마커 표시하기 (맛집) */
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(store.pos.lati, store.pos.longi),
                    icon:{
                        url: store.url,
                        scaledSize: new google.maps.Size(45, 45)
                    }
                });
                /* 마커를 적용할 맵 지정 */
                marker.setMap(map);
    
                /* 정보창 띄우기 */
                var popup = new google.maps.InfoWindow({
                    content: store.content
                });
                /* 적용할 맵과 마커 지정 */
                popup.open(map, marker);

            }
        }
    </script>
</head>
<body>
    <div id="myMap"></div>
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=init"></script>
