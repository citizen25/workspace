<script>
    /*
        아래와 같은 출력 결과가 나오도록 for문을 작성하시오
            ☆ ☆ ☆ ☆ ★
            ☆ ☆ ☆ ☆ ★
            ☆ ☆ ☆ ☆ ★
            ☆ ☆ ☆ ☆ ★
            ☆ ☆ ☆ ☆ ★
    */
    for(var i=1; i<=25; i++){
        if(i%5 != 0){
            document.write("☆");
        }else{
            document.write("★<br/>");
        }
    }
</script>
