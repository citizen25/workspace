<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 변수 */
        var ball;
        var x, y;
        var stepX, stepY;
        var ballWidth;
        var boxWidth, boxHeight;


        /* 초기 설정 */
        function init(){
            x = 20;
            y = 20;
            stepX = 3;
            stepY = 5;
            ballWidth = 50;
            ballHeight = 50;
            boxWidth = 800;
            boxHeight = 600;

            ball = document.createElement("img");
            ball.src = "../images/ball/football.svg";
            ball.style.width = ballWidth + "px";
            ball.style.height = ballHeight + "px";
            ball.style.position = "absolute";
            ball.style.left = x + "px";
            ball.style.top = y + "px";

            box = document.createElement("div");
            box.style.width = boxWidth + "px";
            box.style.height = boxHeight + "px";
            box.style.margin = "auto";
            box.style.position = "relative";
            box.style.backgroundColor = "gray";

            document.body.appendChild(box);
            box.appendChild(ball);

        }

        function move(){

            if(parseInt(ball.style.left) <= 0 || parseInt(ball.style.left) >= (parseInt(box.style.width)-ballWidth)){
                stepX = -stepX;
            }
            if(parseInt(ball.style.top) <= 0 || parseInt(ball.style.top) >= (parseInt(box.style.height)-ballHeight)){
                stepY = -stepY;
            }

            x = x + stepX;
            y = y + stepY;

            ball.style.left = x + "px";
            ball.style.top = y + "px";
        }

        function auto(){
            setInterval("move()", 1);
        }

    </script>
</head>
<body onLoad="init(), auto()"></body>
</html>
