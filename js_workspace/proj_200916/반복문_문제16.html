<script>
    /*
        아래와 같이 출력 결과가 나오도록 for문을 작성하시오
            1회반복
            2회반복
            ★
            4회반복
            5회반복
            ★
            7회반복
            8회반복
            ★
            10회반복
        분석1) 총 10회 반복
        분석2) 3마다 검은별
    */
    for(var i=1; i<=10; i++){
        if(i%3 != 0){
            document.write(i+"회반복<br/>");
        }else{
            document.write("★<br/>");
        }
    }
</script>
