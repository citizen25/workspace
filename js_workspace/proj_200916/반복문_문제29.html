<script>
    /*
        ★을 100개 출력하되, 몇 번째마다 개행시킬지 입력받아 처리하세요.
            Ex)  3을 입력받으면 100개의 별을 3번째 마다 개행시켜서 출력 
            ★★★
            ★★★
            ★★★
            이하 생략
    */
    var n = prompt("몇 번째마다 개행시키겠습니까?")
    for(var i=1; i<=100; i++){
        document.write("★");
        if(i%n == 0){
            document.write("<br/>");
        }
    }
    
</script>
