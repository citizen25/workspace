<script>
    /*
        원하는 수를 입력받아 가로와 세로 개수가 모두 같은 수를 갖는 별을 출력하세요.
            Ex)  5를 입력하면 가로5, 세로5개의 별로 구성된 정사각형 
            ★ ★ ★ ★ ★
            ★ ★ ★ ★ ★
            ★ ★ ★ ★ ★
            ★ ★ ★ ★ ★
            ★ ★ ★ ★ ★
    */
    var n = prompt("숫자 입력");
    
    for(var i = 1; i<=n*n; i++){
        document.write("★");
        if(i%n == 0){
            document.write("<br/>");
        }
    }
    
</script>
