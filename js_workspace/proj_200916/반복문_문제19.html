<script>

    /*
        문제 19) 아래와 같이 3단을 출력하세요
            3*1=3;
            3*2=6;
            3*3=9;
            3*4=12;
            3*5=15;
            3*6=16;
            3*7=21;
            3*8=24;
            3*9=27;
        분석1) 총 9회 반복
    */

    for(var i=1; i<=9; i++){
        document.write("3*"+i+"="+i*3+"<br/>");
    }
    
</script>
