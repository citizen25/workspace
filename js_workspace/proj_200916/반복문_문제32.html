<script>
    /*
        아래와 같은 출력 결과가 나오도록 for문을 작성하시오
            1*2 = 2;
            2*3 = 6;
            3*4 = 12;
            4*5 = 20;
            5*6 = 30;
            6*7 = 42;
            7*8 = 56;
            8*9 = 72;
    */
    for(var i=1; i<=8; i++){
        document.write(i+"*"+(i+1)+"="+i*(i+1)+"<br/>");
    }
    
</script>
