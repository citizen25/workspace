<script>
    /*
        원하는 년도를 입력 받은 후, 그 해에 윤달이 있는지 없는지 판단하세요 
            예) 2013년을 입력받을 경우 “28일까지”
                2012년을 입력받을 경우 “29일까지”   
                
        분석
            입력한 년도를 4로 나누었을 때 0이면 윤달
                if else 또는 삼항연산자로 가능
    */

    n = prompt("원하는 년도를 입력");
    n = parseInt(n);

    if(n%4 == 0){
        document.write("29일까지");
    }else{
        document.write("28일까지");
    }
    
</script>
