<script>
    /*
        아래와 같은 출력 결과가 나오도록 이중 for문을 작성하시오
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9
            2*1=2   3*1=3   4*1=4   5*1=5   6*1=6   7*1=7   8*1=8   9*1=9

        반복문에서 중요한 것은 반복 횟수임을 잊지 말자!
        나머지는 규칙에 의해 알아서 돌아가므로, 개발자는 무엇이 변하는지만 관찰하면 된다.

        8개짜리 데이터가 총 9회 반복
        호수 : 8 == td 안쪽 for문
        층수 : 9 == tr 바깥쪽 for문
    */

    for(var a=1; a<=9; a++){
        for(var i=1; i<=8; i++){
            document.write((i+1)+"*1="+((i+1)*1)+"\t");
        }
        document.write("<br/>")
    }
    
    
</script>
