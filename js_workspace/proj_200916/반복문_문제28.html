<script>
    /*
        원하는 문자와 횟수를 각각 입력받고 해당 문자가 해당 횟수만큼 출력되도록 프로그램 하세요
            Ex) 첫번째 입력창에 문자가 ★ 를 입력, 두번째 입력창에 5를 입력 받을 경우 별이 총 5개 출력.
            ★★★★★    
    */

    var str = prompt("원하는 문자 입력");
    var n = parseInt(prompt("반복 횟수 입력"));

    for(var i=1; i<=n; i++){
        document.write(str+"&nbsp;")
    }
</script>
