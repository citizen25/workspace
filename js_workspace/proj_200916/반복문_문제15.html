<script>
    /*
        아래와 같이 1부터 10까지의 수에 대해 짝수일 때만 “짝수” 로 출력 하세요.
            1 
            짝수
            3
            짝수
            5
            짝수
            7
            짝수
            9
            짝수
        분석1) 총 횟누느 10회
        분석2) 2번째마다 "짝수"가 나와야 한다. (%2 해서 나머지가 0이면)
    */
    for(var i=1; i<=10; i++){
        if(i%2 != 0){   // 홀수면..
            document.write(i+"<br/>");
        }else{      // 홀수가 아니라면..
            document.write("짝수<br/>");
        }
    }

</script>
