<script>

    /*
        다음과 같은 출력 결과가 나오도록 프로그램을 작성하세요 
            ☆ ☆ ☆ ☆ ☆ ★ ★ ★ ★ ★

        1) 10회 반복
        2) 5 이하일 떄까지는 흰별, 아닐 경우엔 검은별
    */
    for(var i=1; i<=10; i++){
        if(i>=1 && i<=5){
            document.write("☆");
        }else{
            document.write("★");
        }
    }

</script>
