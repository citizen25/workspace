    var n = prompt("단수 입력");
    for(var j=n; j>=2; j--){
        document.write("---------------<br/>");
        document.write(j+"단<br/>");
        document.write("---------------<br/>");
        for(var i=1; i<=9; i++){
            document.write(j+"*"+i+"="+(j*i)+"<br/>");
        }
        document.write("<br/>");
    }
</script>
