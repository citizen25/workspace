<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=button] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=button]:hover {
  background-color: #45a049;
}

.container {
  width: 800px;
  position: absolute;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    /* $(document).ready(function(){
        $("#fname")
    }); */
    
    $(function(){
        /* 입력 양식을 화면 밖에 나와있게.. */
        $(".container").css({
            "left": "-800px",
        }).animate({
            "left": "0px",
        });

        /* 버튼을 클릭하면.. */
        $("#bt").click(function(){
            // alert("눌렀어?");
            // checkValid1();
            checkValid2();
        });
    });

    /* 순수 js 코드로 작성 */
    function checkValid1(){
        var fname = document.getElementById("fname");
        var lname = document.getElementById("lname");
        var form1 = document.getElementById("form1");
        var country = document.getElementById("country");
        var subject = document.getElementById("subject");

        console.log("fname의 현재 value는", fname.value);    // set
        if(fname.value == ""){
            alert("이름을 입력하세요");
        }else if(lname.value == ""){
            alert("성을 입력하세요");
        }else if(country.value == ""){
            alert("나라를 입력하세요");
        }else if(subject.value == ""){
            alert("소개글을 입력하세요");
        }else{
            form1.action = "http://daum.net";  // 전송할 서버 주소
            form1.submit();
        }
    }

    /* jquery로 작성 */
    function checkValid2(){
        if($("#fname").val() == ""){
            alert("이름을 입력하세요")
            $("#fname").focus();
            // return;
        }else if($("#lname").val() == ""){
            alert("성을 입력하세요");
            $("#lname").focus();
            // return;
        }else if($("#country").val() == ""){
            alert("나라를 입력하세요");
            $("#country").focus();
            // return;
        }else if($("#subject").val() == ""){
            alert("소개글을 입력하세요");
            $("#subject").focus();
            // return;
        }else{
            $("#form1").attr("action", "http://naver.com");
            $("#form1").submit();
        }
    }

</script>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form id="form1" action="/action_page.php">
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    <input type="button" value="Submit" id="bt">
  </form>
</div>

</body>
</html>
