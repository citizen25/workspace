<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 700px;
            height: 500px;
            background-color: black;
            margin: auto;
            overflow: hidden;   /* 자식이 float 되어서 벗어나지 못하도록 */
        }
        /* .wrapper라는 클래스가 적용된 요소의 하위요소 중 div는... */
        .wrapper div{
            float: left;
            width: 100px;
            height: 100px;
        }
        #content{
            width: 100%;
            height: 400px;
            background-color: pink; 
        }
    </style>
    <script>
        /* 문서내의 content라는 div의 배경색을 선택한 색상으로 변경하자 */
        //문서내의 content라는 div의 배경색을 선택한 색상으로 변경하자!!
        function setColor(bg){
            var content=document.getElementById("content");        
            content.style.backgroundColor = bg;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- 썸네일 7개 생성 -->
        <!-- span은 아무런 효과가 없는 태그이다. 단순히 마크업을 하기 위해서라면 span을 이용할 수 있다. == inline요소 -> width, height를 가질 수 없음 -->
        <!-- 문자형 매개변수는 홑따옴표로 처리한다. -->
        <div onMouseOver="setColor('red')" style="background-color:red">Red</div>
        <div onMouseOver="setColor('orange')" style="background-color:orange">Orange</div>
        <div onMouseOver="setColor('yellow')" style="background-color:yellow">Yellow</div>
        <div onMouseOver="setColor('green')" style="background-color:green">Green</div>
        <div onMouseOver="setColor('blue')" style="background-color:blue">Blue</div>
        <div onMouseOver="setColor('navy')" style="background-color:navy">Navy</div>
        <div onMouseOver="setColor('purple')" style="background-color:purple">Purple</div>

        <div id="content"></div>
    </div>
</body>
</html>
