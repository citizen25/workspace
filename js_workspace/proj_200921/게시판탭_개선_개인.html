<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 600px;
            height: 500px;
            background-color: yellow;
            margin: auto;
        }
        .tap{
            width: 100%;
            height: 50px;
            background: greenyellow;
        }
        #box1, #box2, #box3{
            width: 100%;
            height: 450px;
        }
        #box1{
            display: none;
            background-color: red;
        }
        #box2{
            display: none;
            background-color: gold;
        }
        #box3{
            display: none;
            background-color: dodgerblue;
        }
        .tap a{
            text-decoration: none;
            display: inline-block;
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 25px;
        }
    </style>
    <script>
        /* 지금 선택한 탭에 해당하는 div만 나오게 하고, 나머지는 안 나오게 하기 */
        function showHide(n) {
            var box;
            for(var i=1; i<=3; i++){
                box = document.getElementById("box"+i);
                box.style.display = "none";
            }
            box = document.getElementById("box"+n);
            box.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="tap">
            <a href="javascript:showHide(1)" style="background-color: red">공지사항</a><a href="javascript:showHide(2)" style="background-color: gold">QnA</a><a href="javascript:showHide(3)" style="background-color: dodgerblue">자유게시판</a>
        </div>
        <div class="content">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
