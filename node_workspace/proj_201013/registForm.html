<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록</title>
    <style>
        body{
            font-family: "바탕체", "굴림체", "돋움";
        }
        table{
            width: 700px;
            border: 1px solid red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
    <script>
        /* 문서 내의 모든 DOM이 메모리에 올라오면.. */
        $(function(){
            // Replace the <textarea id="editor1"> with a CKEditor 4
            // instance, using default configuration.
            CKEDITOR.replace( 'memo' );     // GUI 편집기로 대체해버림..

            /* 버튼에 이벤트 구현하기 */
            $($("button")[0]).click(function(){
                // alert("로그인을 원하는군요");
                location.href="loginForm.html";   // html의 <a href="">와 같다.
            });
            $($("button")[1]).click(function(){
                // alert("가입을 원하는군요");
                $("form").attr({
                    action: "/member/regist",
                    method: "get",
                });

                $("form").submit();     // 서버에 전송
            });
        })
    </script>
</head>
<body>
    <!-- form의 역할 : 입력 양식의 전송 범위를 설정하기 위한 태그 -->
    <form action="">
        <!-- 아이디, 패스워드, 이름, 연락처, 이메일, 주소, 메모 -->
        <table align="center">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="password" maxlength="8"> 8자 이하로 입력 </td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="text" name="email_id">@
                    <select name="email_server">
                        <option value="naver.com">naver</option>
                        <option value="google.com">google</option>
                        <option value="daum.com">daum</option>
                        <option value="0">직접입력</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>이메일 수신</td>
                <td>
                    예<input type="radio" name="recieve" value="yes">
                    아니오<input type="radio" name="recieve" value="no">
                    (마케팅 정보 수신 동의)
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td>가입인사</td>
                <td>
                    <textarea id="memo" name="memo" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>보유기술</td>
                <td>
                    java<input type="checkbox" value="1"/>
                    oracle<input type="checkbox" value="2"/>
                    android<input type="checkbox" value="3"/>
                    python<input type="checkbox" value="4"/>
                    swift<input type="checkbox" value="5"/>
                    R<input type="checkbox" value="6"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button">로그인</button>
                    <button type="button">가입</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
