<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 430px;
            height: 220px;
            background: yellow;
            margin: auto;
            padding: 10px;  /* top right bottom left 모두 10px의 padding값을 가짐 */
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 200px;
            background: url(https://images.unsplash.com/photo-1560759995-d237fb70a79d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=966&q=80https://images.unsplash.com/photo-1560759995-d237fb70a79d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=966&q=80);
            background-size: 200px 200px;   /* width: 200px, height: 200px */
            display: inline-block;
            border: 5px solid #6595c5;
            box-sizing: border-box;
        }
        .mask{
            width: 100%;
            height: 100%;
            background: black;
        }
        /* box에 마우스를 올려놓으면, mask 클래스의 속성을 변경, 제어 */
        .box:hover .mask{
            animation: fadding 2s forwards;
        }
        @keyframes fadding{
            from{
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 
        [복습]
        실제 width = width + border + padding
        유사 class, element
     -->
    <div id="wrapper">
        <div class="box">
            <div class="mask"></div>
        </div>
        <div class="box" style="transform:scaleX(-1)">
            <div class="mask"></div>
        </div>
    </div>
</body>
</html>
