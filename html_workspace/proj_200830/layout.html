<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        #wrapper{
            height: 800px;
            width: 600px;
            margin: auto;
        }
        #box1{
            width: 300px;
            height: 400px;
            background: rgb(121, 121, 121);
            float: left;
        }
        #box2{
            width: 300px;
            height: 400px;
            background: rgb(44, 44, 44);
            float: left;
        }
        #box3{
            width: 100%;
            height: 200px;
            background: rgb(155, 155, 155);
            clear: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="box1"></div>    
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
