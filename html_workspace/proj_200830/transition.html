<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            margin: 30px;
            background: black;
            transition-duration: 1s;
        }
        #box1:hover{
            transform: scale(2, 2);
        }
        #box2{
            width: 200px;
            height: 200px;
            margin: 30px;
            background: darkgreen;
            transition-duration: 1s;
        }
        #box2:hover{
            background: springgreen;
        }
        #box3{
            width: 200px;
            height: 200px;
            margin: 30px;
            background: orange;
            transition-duration: 1s;
        }
        #box3:hover{
            display: none;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
