<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        body{
            margin: 0;
        }
        #wrapper{
            background-image: url(./images/notebook.png);
            width: 1000px;
            height: 1050px;
            margin: auto;
        }
        #nav{
            position: relative;
            background-color: rgb(114, 114, 114);
            color: rgb(226, 226, 226);
            width: 100%;
            height: 50px;
            
        }
        #nav div{
            display: inline-block;
        }
        #nav div:first-child{
            position: absolute;
            left: 5%;
            top: 12px;
        }
        #nav div:last-child{
            position: absolute;
            right: 5%;
            top: 12px;
        }
        #nav div input{
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border: transparent;
        }
        #nav div button{
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border: transparent;
            margin-left: -5px;
        }
        #contentWrapper{
            overflow: hidden;
            height: 1000px;
            width: 1000px;
        }
        #menu{
            float: left;
            height: 100%;
            width: 200px;
            text-align: center;
        }
        #menu a{
            display: block;
            padding: 10px;
            text-decoration: none;
            color:rgb(114, 114, 114);
        }
        #menu a:hover{
            color:rgb(226, 226, 226);
            background-color:rgb(114, 114, 114);
        }
        #content{
            float: left;
            height: 100%;
            width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <div>Citizen25</div>
            <div>
                <input type="text"/>
                <button>search</button>
            </div>
        </div>
        <div id="contentWrapper">
            <div id="menu">
                <a href="layout.html" target="_blank">Layout</a>
                <a href="superman.html" target="_blank">Superman Flying</a>
                <a href="frame.html" target="_blank">Frameset</a>
                <a href="transition.html" target="_blank">Transition</a>
            </div>
            <div id="content">
                <h2>소개</h2>
                <p>
                    2020년 8월 30일, 공부를 위해 만든 사이트.
                </p>
                <video width="600px" controls loop>
                    <source src="./videos/Laptop.mp4">
                </video>
            </div>
        </div>




    </div>
    
</body>
</html>
