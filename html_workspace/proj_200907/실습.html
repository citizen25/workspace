<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        #wrapper{
            margin: auto;
            width: 600px;
        }
        #origin{
            float: left;
            width: 300px;
            height: 300px;
            background-image: url(./img/apartment.jpg);
            background-size: 300px 300px;
        }
        #box{
            float: left;
            width: 300px;
            height: 300px;
            background-image: url(./img/apartment.jpg);
            background-size: 300px 300px;
            transform: scaleX(-1);
        }
        #mask{
            width: 300px;
            height: 300px;
            background-color: whitesmoke;
        }
        #box:hover #mask{
            animation: fade 2s linear forwards;
        }
        @keyframes fade{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="origin"></div>
        <div id="box">
            <div id="mask"></div>
        </div>
    </div>
</body>
</html>
