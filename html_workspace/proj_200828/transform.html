<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            color: white;
            margin: 40px;
            padding: 10px;
            background-color: red;
            transform: rotate(30deg);
        }
        #box2{
            width: 100px;
            height: 100px;
            color: white;
            margin: 40px;
            padding: 10px;
            background-color: green;
            transform: translate(200px, -30px);
        }
        #box3{
            width: 100px;
            height: 100px;
            color: white;
            margin: 40px;
            padding: 10px;
            background-color: blue;
            transform: scale(0.6, 2)
        }
    </style>
</head>
<body>
    <div id="box1">rotate</div>
    <div id="box2">translate</div>
    <div id="box3">scale</div>
</body>
</html>
